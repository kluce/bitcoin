<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href='http://fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="stylesheet/main.css">
	<title>Bitcoin Currency Converter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="javascript/jquery.formatCurrency-1.4.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.0.5/parsley.js" type="text/javascript"></script>

</head>
<body>
	<div class="container-fluid">
	  <div class="row">
	  	<div class="col-xs-12 col-sm-6 Gleegoo text-center large">
	  		<p id="conversion">Convert USD to Bitcoin</p>
	  		<img src="images/Bitcoin.png" width="150px">
	  	</div>

  		<div class="col-xs-12 col-sm-6 text-center">
  			<div class="col-sm-6 col-sm-offset-3">
	  			<form id="currency" role="form" data-parsley-validate>
	  				<div class="form-group large Gleegoo text-center">
	  					<label for="CurrencyConverter">Convert Currency</label>
	  					<input class="form-control" type="text" id="CurrencyConverter" name="amount" data-parsley-trigger="change" required data-parsley-type="number"></input>
	  				</div>
	  				<div class="form-group">
	  					<button type="submit" class="btn btn-default">Submit</button>
	  				</div>
	  			</form>
  			</div>
  		</div>
	  </div>
	</div>





	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>

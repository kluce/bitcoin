<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stylesheet/main.css">
	<title>Bitcoin Currency Converter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
	  <div class="row">
	  	<div class="col-xs-12 col-sm-6">
	  		<p>Convert USD to Bitcoin</p>
	  		<img src="images/Bitcoin.png" width="150px">
	  	</div>

  		<div class="col-xs-12 col-sm-6">
  			<form id="currency" role="form">
  				<div class="form-group">
  					<label for="CurrencyConverter">Convert Currency</label>
  					<input class="form-control" type="text" id="CurrencyConverter" name="amount"></input>
  				</div>
  				<div class="form-group">
  					<button type="submit" class="btn btn-default">Submit</button>
  				</div>
  			</form>
  		</div>
	  </div>
	</div>





	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
